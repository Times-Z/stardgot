name: Build and Release

on:
  push:
    branches: [main]
    tags: ["*"]
  pull_request:
    branches: [main]

env:
  GODOT_URL: "https://github.com/godotengine/godot-builds/releases/download"
  GODOT_VERSION: "4.4.1-stable"
  GODOT_PACKAGE_NAME: "Godot_v4.4.1-stable"
  GODOT_EXPORT_TEMPLATE_DIR: "4.4.1.stable.mono"
  EXPORT_NAME: "Stardgot"
  DOTNET_SDK_VERSION: "8.0"

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_SDK_VERSION }}

      - name: Cache Godot and dependencies
        uses: actions/cache@v4
        with:
          path: |
            .godot/
            .nuget/
            ~/.local/share/godot/
          key: ${{ runner.os }}-godot-${{ env.GODOT_VERSION }}-${{ hashFiles('**/*.csproj', '**/project.godot') }}
          restore-keys: |
            ${{ runner.os }}-godot-${{ env.GODOT_VERSION }}-
            ${{ runner.os }}-godot-

      - name: Download and setup Godot
        run: |
          wget -nv ${GODOT_URL}/${GODOT_VERSION}/${GODOT_PACKAGE_NAME}_mono_linux_x86_64.zip
          wget -nv ${GODOT_URL}/${GODOT_VERSION}/${GODOT_PACKAGE_NAME}_mono_export_templates.tpz

          unzip -qq ${GODOT_PACKAGE_NAME}_mono_linux_x86_64.zip
          unzip -qq ${GODOT_PACKAGE_NAME}_mono_export_templates.tpz

          mkdir -p ~/.local/share/godot/export_templates/${GODOT_EXPORT_TEMPLATE_DIR}
          mv templates/* ~/.local/share/godot/export_templates/${GODOT_EXPORT_TEMPLATE_DIR}/

          chmod +x ${GODOT_PACKAGE_NAME}_mono_linux_x86_64/${GODOT_PACKAGE_NAME}_mono_linux.x86_64

      - name: Import project and build
        run: |
          export DISPLAY=:99
          Xvfb :99 -ac -screen 0 1024x768x24 &

          ./${GODOT_PACKAGE_NAME}_mono_linux_x86_64/${GODOT_PACKAGE_NAME}_mono_linux.x86_64 --headless --import --quit

          dotnet build
          ./${GODOT_PACKAGE_NAME}_mono_linux_x86_64/${GODOT_PACKAGE_NAME}_mono_linux.x86_64 --headless --export-release "Linux" build/Linux/${EXPORT_NAME}.x86_64

      - name: Upload Linux build artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: build/Linux/
          retention-days: 1

  build-windows:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_SDK_VERSION }}

      - name: Cache Godot and dependencies
        uses: actions/cache@v4
        with:
          path: |
            .godot/
            .nuget/
            ~/.local/share/godot/
          key: ${{ runner.os }}-godot-${{ env.GODOT_VERSION }}-${{ hashFiles('**/*.csproj', '**/project.godot') }}
          restore-keys: |
            ${{ runner.os }}-godot-${{ env.GODOT_VERSION }}-
            ${{ runner.os }}-godot-

      - name: Download and setup Godot
        run: |
          wget -nv ${GODOT_URL}/${GODOT_VERSION}/${GODOT_PACKAGE_NAME}_mono_linux_x86_64.zip
          wget -nv ${GODOT_URL}/${GODOT_VERSION}/${GODOT_PACKAGE_NAME}_mono_export_templates.tpz

          unzip -qq ${GODOT_PACKAGE_NAME}_mono_linux_x86_64.zip
          unzip -qq ${GODOT_PACKAGE_NAME}_mono_export_templates.tpz

          mkdir -p ~/.local/share/godot/export_templates/${GODOT_EXPORT_TEMPLATE_DIR}
          mv templates/* ~/.local/share/godot/export_templates/${GODOT_EXPORT_TEMPLATE_DIR}/

          chmod +x ${GODOT_PACKAGE_NAME}_mono_linux_x86_64/${GODOT_PACKAGE_NAME}_mono_linux.x86_64

      - name: Import project and build
        run: |
          export DISPLAY=:99
          Xvfb :99 -ac -screen 0 1024x768x24 &

          ./${GODOT_PACKAGE_NAME}_mono_linux_x86_64/${GODOT_PACKAGE_NAME}_mono_linux.x86_64 --headless --import --quit

          dotnet build

          ./${GODOT_PACKAGE_NAME}_mono_linux_x86_64/${GODOT_PACKAGE_NAME}_mono_linux.x86_64 --headless --export-release "Windows Desktop" build/Windows/${EXPORT_NAME}.exe

      - name: Upload Windows build artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/Windows/
          retention-days: 1

  package:
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    outputs:
      new-release-published: ${{ steps.semantic.outputs.new-release-published }}
      new-release-version: ${{ steps.semantic.outputs.new-release-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download Linux build
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: build/Linux/

      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: build/Windows/

      - name: Determine version
        id: semantic
        if: github.ref == 'refs/heads/main'
        run: |
          npm install -g semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github

          # Configuration semantic-release
          cat > .releaserc.json << 'EOF'
          {
            "branches": ["main"],
            "plugins": [
              "@semantic-release/commit-analyzer",
              "@semantic-release/release-notes-generator",
              "@semantic-release/changelog",
              "@semantic-release/github",
              ["@semantic-release/git", {
                "assets": ["CHANGELOG.md"],
                "message": "chore(release): ${nextRelease.version} [skip ci]\n\n${nextRelease.notes}"
              }]
            ]
          }
          EOF

          export GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          RELEASE_OUTPUT=$(npx semantic-release --dry-run --no-ci)
          
          if echo "$RELEASE_OUTPUT" | grep -q "The next release version is"; then
            VERSION=$(echo "$RELEASE_OUTPUT" | grep "The next release version is" | sed 's/.*The next release version is \([0-9.]*\).*/\1/')
            echo "new-release-published=true" >> $GITHUB_OUTPUT
            echo "new-release-version=$VERSION" >> $GITHUB_OUTPUT
            echo "VERSION=$VERSION" >> $GITHUB_ENV
          else
            echo "new-release-published=false" >> $GITHUB_OUTPUT
            echo "VERSION=dev" >> $GITHUB_ENV
          fi

      - name: Create versioned release packages
        run: |
          VERSION="${{ steps.semantic.outputs.new-release-version || 'dev' }}"
          cd build/Linux && zip -r ../../${EXPORT_NAME}-${VERSION}-linux.zip .
          cd ../Windows && zip -r ../../${EXPORT_NAME}-${VERSION}-windows.zip .

      - name: Upload release packages
        uses: actions/upload-artifact@v4
        with:
          name: release-packages
          path: |
            ${{ env.EXPORT_NAME }}-*.zip
          retention-days: 7

      - name: Create semantic release
        if: github.ref == 'refs/heads/main' && steps.semantic.outputs.new-release-published == 'true'
        run: |
          export GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets
        if: github.ref == 'refs/heads/main' && steps.semantic.outputs.new-release-published == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.semantic.outputs.new-release-version }}
          files: |
            ${{ env.EXPORT_NAME }}-${{ steps.semantic.outputs.new-release-version }}-linux.zip
            ${{ env.EXPORT_NAME }}-${{ steps.semantic.outputs.new-release-version }}-windows.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
